<div class="oj-hybrid-padding">
    <div class="oj-flex oj-flex-items-pad">
        <div class="oj-sm-4 oj-flex-item">
            <h3>Group wise sales summary</h3>
        </div>
        <div class="oj-sm-4 oj-flex-item">
            <label for="ddlTemplate">Group By:</label>
            <select id="ddlGroup" style="display: inline; width:auto;"
                    data-bind="options: groupsArray, value: selectedGroup, optionsText: 'groupName', event:{ change: selectedGroupChanged}"></select>
        </div>
        <div class="oj-sm-4 oj-flex-item">
            <oj-input-text id="filter" maxlength="30" placeholder="Type to filter"
                           data-bind="event: {keyup: handleKeyUp},
                          attr: {value: filter}">
            </oj-input-text>
            <oj-button id="clearButton"
                       on-click='[[clearClick]]'
                       display='icons'
                       chroming='half'>
                <span slot='startIcon' class='oj-fwk-icon oj-fwk-icon-cross03'></span>Clear
            </oj-button>
        </div>
    </div>
    <div id="componentDemoContent" style="width: 1px; min-width: 100%;">
        <oj-table id="table" aria-label="Sales Data"
                  data='[[dataprovider]]'
                  columns='{{columnArray}}'
                  scroll-policy='loadMoreOnScroll'
                  scroll-policy-options='{"fetchSize": 30}'
                  style='width: 100%; height: 460px;'>
        </oj-table>
    </div>
</div>
